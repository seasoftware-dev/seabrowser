<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Ocean gradient -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    
    <!-- Wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#93c5fd"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e40af" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#oceanGradient)" filter="url(#shadow)"/>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  
  <!-- Tsunami wave - dynamic, powerful arc -->
  <path d="M 45 160 
           Q 70 100, 110 115 
           T 155 95 
           Q 175 85, 195 100
           Q 180 75, 150 80
           Q 100 85, 70 120
           Q 55 140, 45 160 Z" 
        fill="url(#waveGradient)" 
        filter="url(#glow)"/>
  
  <!-- Secondary wave layer for depth -->
  <path d="M 35 175
           Q 60 130, 100 145
           T 140 135
           Q 160 125, 180 140
           L 180 170
           Q 150 150, 110 160
           Q 70 170, 35 175 Z"
        fill="url(#waveGradient)"
        opacity="0.7"/>
  
  <!-- Wave crest highlight -->
  <path d="M 45 160
           Q 70 100, 110 115
           T 155 95
           Q 175 85, 195 100"
        fill="none"
        stroke="#bfdbfe"
        stroke-width="3"
        stroke-linecap="round"
        opacity="0.8"/>
  
  <!-- Speed lines suggesting power/speed -->
  <g stroke="#bfdbfe" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <line x1="30" y1="128" x2="50" y2="128"/>
    <line x1="35" y1="145" x2="55" y2="148"/>
    <line x1="25" y1="112" x2="45" y2="115"/>
  </g>
  
  <!-- Bottom foam/bubbles -->
  <circle cx="60" cy="180" r="3" fill="#bfdbfe" opacity="0.6"/>
  <circle cx="80" cy="175" r="2" fill="#bfdbfe" opacity="0.5"/>
  <circle cx="120" cy="185" r="4" fill="#bfdbfe" opacity="0.4"/>
  <circle cx="150" cy="178" r="2.5" fill="#bfdbfe" opacity="0.5"/>
</svg>