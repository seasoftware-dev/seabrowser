<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab - Tsunami</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --search-bg: #ffffff;
            --border-color: #e2e8f0;
            --accent-color: #3b82f6;
            --accent-dark: #2563eb;
            --accent-light: #60a5fa;
            --btn-hover: #eff6ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark-mode {
            --bg-color: #030712;
            --text-color: #e2e8f0;
            --text-muted: #64748b;
            --search-bg: rgba(15, 23, 42, 0.8);
            --border-color: #1e293b;
            --btn-hover: rgba(59, 130, 246, 0.1);
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
            max-width: 700px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
        }
        
        .logo svg { width: 48px; height: 48px; fill: white; }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }
        
        .search-box {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 4px;
            display: flex;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }
        
        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }
        
        .search-input::placeholder { color: var(--text-muted); }
        
        .search-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        
        .footer {
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .footer a { color: var(--accent-color); text-decoration: none; }
        
        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .shortcut {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .shortcut:hover {
            background: var(--btn-hover);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
            </svg>
        </div>
        <h1>Tsunami</h1>
        <p class="tagline">Experience the web at full force</p>
        
        <div class="shortcuts">
            <div class="shortcut" onclick="navigate('https://www.google.com')">Google</div>
            <div class="shortcut" onclick="navigate('https://www.youtube.com')">YouTube</div>
            <div class="shortcut" onclick="navigate('https://github.com')">GitHub</div>
            <div class="shortcut" onclick="navigate('https://reddit.com')">Reddit</div>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search the web or enter a URL..." autofocus>
            <button class="search-btn" onclick="search()">Search</button>
        </div>
        
        <div class="footer">
            Built by <a href="https://seasoftware.dev" target="_blank">Sea Software</a>
        </div>
    </div>

    <script>
        const searchEngines = {
            'duckduckgo': 'https://duckduckgo.com/?q=',
            'brave': 'https://search.brave.com/search?q=',
            'google': 'https://www.google.com/search?q=',
            'bing': 'https://www.bing.com/search?q=',
            'startpage': 'https://www.startpage.com/do/search?q=',
            'qwant': 'https://www.qwant.com/?q='
        };
        
        let preferredEngine = 'duckduckgo';
        
        function applySettings(settings) {
            if (!settings) return;
            
            // Apply dark/light mode
            document.body.classList.toggle('dark-mode', settings.darkMode !== false);
            
            // Apply accent color
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent-color', settings.accentColor);
                document.documentElement.style.setProperty('--accent-dark', adjustColor(settings.accentColor, -30));
                document.documentElement.style.setProperty('--accent-light', adjustColor(settings.accentColor, 30));
            }
            
            // Apply search engine
            if (settings.searchEngine && searchEngines[settings.searchEngine]) {
                preferredEngine = settings.searchEngine;
            }
        }
        
        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
        }
        
        function navigate(url) {
            window.location.href = url;
        }
        
        function search() {
            const q = document.getElementById('searchInput').value;
            if (q) {
                if (q.includes('.') && !q.includes(' ') && q.length > 2 && !q.includes(' ')) {
                    window.location.href = 'https://' + q;
                } else {
                    const engineUrl = searchEngines[preferredEngine] || searchEngines['duckduckgo'];
                    window.location.href = engineUrl + encodeURIComponent(q);
                }
            }
        }
        
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
        
        // Try to get settings from Qt bridge
        if (window.tunami && window.tunami.getSettings) {
            try {
                const settings = window.tunami.getSettings();
                applySettings(settings);
            } catch (e) {
                console.log('Using default settings');
            }
        }
    </script>
</body>
</html>
