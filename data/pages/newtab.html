<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Tab - Tsunami</title>
    <style>
        :root {
            --bg-color: #030712;
            --text-color: #e2e8f0;
            --text-muted: #64748b;
            --search-bg: rgba(15, 23, 42, 0.8);
            --border-color: #1e293b;
            --accent-color: #3b82f6;
            --accent-dark: #2563eb;
            --accent-light: #60a5fa;
            --btn-hover: rgba(59, 130, 246, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.dark-mode {
            --bg-color: #030712;
            --text-color: #e2e8f0;
            --text-muted: #64748b;
            --search-bg: rgba(15, 23, 42, 0.8);
            --border-color: #1e293b;
            --btn-hover: rgba(59, 130, 246, 0.1);
        }

        body:not(.dark-mode) {
            --bg-color: #f0f4f8;
            --text-color: #1e293b;
            --text-muted: #64748b;
            --search-bg: #ffffff;
            --border-color: #e2e8f0;
            --btn-hover: #eff6ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .container {
            animation: fadeIn 0.8s ease-out;
            text-align: center;
            padding: 40px 20px;
            max-width: 700px;
            width: 100%;
        }

        .logo {
            width: 128px;
            height: 128px;
            background: none;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .logo svg {
            width: 128px;
            height: 128px;
            fill: none;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .tagline {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .search-box {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 4px;
            display: flex;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.2);
        }

        .search-input {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--accent-dark));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }

        .footer {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .shortcut {
            background: var(--search-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .shortcut:hover {
            background: var(--btn-hover);
            border-color: var(--accent-color);
        }

        .shortcuts .shortcut:nth-child(1) {
            animation-delay: 0.2s;
        }

        .shortcuts .shortcut:nth-child(2) {
            animation-delay: 0.3s;
        }

        .shortcuts .shortcut:nth-child(3) {
            animation-delay: 0.4s;
        }

        .shortcuts .shortcut:nth-child(4) {
            animation-delay: 0.5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Ocean gradient -->
                    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e40af" />
                        <stop offset="50%" style="stop-color:#2563eb" />
                        <stop offset="100%" style="stop-color:#3b82f6" />
                    </linearGradient>

                    <!-- Wave gradient -->
                    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#60a5fa" />
                        <stop offset="100%" style="stop-color:#93c5fd" />
                    </linearGradient>

                    <!-- Glow effect -->
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur" />
                        <feMerge>
                            <feMergeNode in="coloredBlur" />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>

                    <!-- Drop shadow -->
                    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#1e40af" flood-opacity="0.4" />
                    </filter>
                </defs>

                <!-- Background circle -->
                <circle cx="128" cy="128" r="120" fill="url(#oceanGradient)" filter="url(#shadow)" />

                <!-- Outer ring -->
                <circle cx="128" cy="128" r="115" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3" />

                <!-- Tsunami wave - dynamic, powerful arc -->
                <path d="M 45 160 
           Q 70 100, 110 115 
           T 155 95 
           Q 175 85, 195 100
           Q 180 75, 150 80
           Q 100 85, 70 120
           Q 55 140, 45 160 Z" fill="url(#waveGradient)" filter="url(#glow)" />

                <!-- Secondary wave layer for depth -->
                <path d="M 35 175
           Q 60 130, 100 145
           T 140 135
           Q 160 125, 180 140
           L 180 170
           Q 150 150, 110 160
           Q 70 170, 35 175 Z" fill="url(#waveGradient)" opacity="0.7" />

                <!-- Wave crest highlight -->
                <path d="M 45 160
           Q 70 100, 110 115
           T 155 95
           Q 175 85, 195 100" fill="none" stroke="#bfdbfe" stroke-width="3" stroke-linecap="round" opacity="0.8" />

                <!-- Speed lines suggesting power/speed -->
                <g stroke="#bfdbfe" stroke-width="2" stroke-linecap="round" opacity="0.4">
                    <line x1="30" y1="128" x2="50" y2="128" />
                    <line x1="35" y1="145" x2="55" y2="148" />
                    <line x1="25" y1="112" x2="45" y2="115" />
                </g>

                <!-- Bottom foam/bubbles -->
                <circle cx="60" cy="180" r="3" fill="#bfdbfe" opacity="0.6" />
                <circle cx="80" cy="175" r="2" fill="#bfdbfe" opacity="0.5" />
                <circle cx="120" cy="185" r="4" fill="#bfdbfe" opacity="0.4" />
                <circle cx="150" cy="178" r="2.5" fill="#bfdbfe" opacity="0.5" />
            </svg>
        </div>
        <h1>Tsunami</h1>
        <p class="tagline">Experience the web at full force</p>

        <div class="shortcuts">
            <div class="shortcut" onclick="navigate('https://www.google.com')">Google</div>
            <div class="shortcut" onclick="navigate('https://www.youtube.com')">YouTube</div>
            <div class="shortcut" onclick="navigate('https://github.com')">GitHub</div>
            <div class="shortcut" onclick="navigate('https://reddit.com')">Reddit</div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search the web or enter a URL..."
                autofocus>
            <button class="search-btn" onclick="search()">Search</button>
        </div>

        <div class="footer">
            Built by <a href="https://seasoftware.dev" target="_blank">Sea Software</a>
        </div>
    </div>

    <!-- qwebchannel.js will be injected by C++ -->
    <script>
        const searchEngines = {
            'duckduckgo': 'https://duckduckgo.com/?q=',
            'brave': 'https://search.brave.com/search?q=',
            'google': 'https://www.google.com/search?q=',
            'bing': 'https://www.bing.com/search?q=',
            'startpage': 'https://www.startpage.com/do/search?q=',
            'qwant': 'https://www.qwant.com/?q='
        };

        let preferredEngine = 'duckduckgo';

        function applySettings(settings) {
            if (!settings) return;

            // Apply dark/light mode
            if (settings.darkMode === true) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }

            // Apply accent color
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent-color', settings.accentColor);
                document.documentElement.style.setProperty('--accent-dark', adjustColor(settings.accentColor, -30));
                document.documentElement.style.setProperty('--accent-light', adjustColor(settings.accentColor, 30));
            }

            // Apply search engine
            if (settings.searchEngine && searchEngines[settings.searchEngine]) {
                preferredEngine = settings.searchEngine;
            }
        }

        function adjustColor(color, amount) {
            if (!color || color.length < 7) return color;
            const hex = color.replace('#', '');
            const r = Math.max(0, Math.min(255, parseInt(hex.substr(0, 2), 16) + amount));
            const g = Math.max(0, Math.min(255, parseInt(hex.substr(2, 2), 16) + amount));
            const b = Math.max(0, Math.min(255, parseInt(hex.substr(4, 2), 16) + amount));
            return '#' + r.toString(16).padStart(2, '0') + g.toString(16).padStart(2, '0') + b.toString(16).padStart(2, '0');
        }

        function navigate(url) {
            window.location.href = url;
        }

        function search() {
            const q = document.getElementById('searchInput').value;
            if (q) {
                if (q.includes('.') && !q.includes(' ') && q.length > 2 && !q.includes(' ')) {
                    window.location.href = 'https://' + q;
                } else {
                    const engineUrl = searchEngines[preferredEngine] || searchEngines['duckduckgo'];
                    window.location.href = engineUrl + encodeURIComponent(q);
                }
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') search();
        });

        // Setup WebChannel if available (handled by injected script in C++)
        // This is a fallback/helper
        window.onTsunamiReady = function () {
            console.log("Tsunami Bridge Ready");
            // Request initial settings from the bridge
            if (window.tsunami && window.tsunami.getSettings) {
                const settings = window.tsunami.getSettings();
                applySettings(settings);
            }
            // Listen for settings changes
            if (window.tsunami && window.tsunami.settingsChanged) {
                window.tsunami.settingsChanged.connect(function(newSettings) {
                    applySettings(newSettings);
                });
            }
        };
        
        // Use injected settings immediately if available
        if (window.tsunamiSettings) {
            console.log("Using injected settings:", window.tsunamiSettings);
            applySettings(window.tsunamiSettings);
        }
        
        // Backup: Poll for settings if bridge isn't ready yet
        var settingsPolling = setInterval(function() {
            if (window.tsunami && window.tsunami.getSettings && window.applySettings) {
                console.log("Bridge detected via polling, applying settings");
                clearInterval(settingsPolling);
                var settings = window.tsunami.getSettings();
                applySettings(settings);
            }
            // Also check for injected settings
            if (!window.tsunamiSettingsApplied && window.tsunamiSettings) {
                window.tsunamiSettingsApplied = true;
                applySettings(window.tsunamiSettings);
            }
        }, 100);
        
        // Clear polling after 10 seconds
        setTimeout(function() {
            clearInterval(settingsPolling);
        }, 10000);
    </script>
</body>

</html>
