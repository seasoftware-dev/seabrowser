<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History - Tsunami</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #030712 0%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .search-box {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e2e8f0;
            outline: none;
        }
        .search-box:focus {
            border-color: #3b82f6;
        }
        .btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px 20px;
            color: #ef4444;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .history-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 10px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .history-item:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
        }
        .history-icon {
            width: 36px;
            height: 36px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .history-info {
            flex: 1;
        }
        .history-title {
            font-weight: 500;
            color: #e2e8f0;
            margin-bottom: 2px;
        }
        .history-url {
            font-size: 0.8rem;
            color: #64748b;
        }
        .history-time {
            font-size: 0.75rem;
            color: #475569;
        }
        .date-header {
            font-size: 0.75rem;
            color: #3b82f6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0 12px;
            padding-left: 8px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-btn:hover { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <a href="tsunami://newtab" class="back-btn">‚Üê Back to New Tab</a>
        <h1>History</h1>
        
        <div class="toolbar">
            <input type="text" class="search-box" placeholder="Search history..." id="searchInput">
            <button class="btn" onclick="clearHistory()">Clear All</button>
        </div>
        
        <div class="date-header">Today</div>
        <div class="history-list">
            <div class="history-item" onclick="openUrl('tsunami://newtab')">
                <div class="history-icon">üåä</div>
                <div class="history-info">
                    <div class="history-title">New Tab - Tsunami</div>
                    <div class="history-url">tsunami://newtab</div>
                </div>
                <div class="history-time">Just now</div>
            </div>
            <div class="history-item" onclick="openUrl('https://seasoftware.dev')">
                <div class="history-icon">üåê</div>
                <div class="history-info">
                    <div class="history-title">Sea Software</div>
                    <div class="history-url">seasoftware.dev</div>
                </div>
                <div class="history-time">2 hours ago</div>
            </div>
        </div>
        
        <div class="date-header">Yesterday</div>
        <div class="history-list">
            <div class="history-item" onclick="openUrl('https://github.com')">
                <div class="history-icon">üíª</div>
                <div class="history-info">
                    <div class="history-title">GitHub</div>
                    <div class="history-url">github.com</div>
                </div>
                <div class="history-time">Yesterday</div>
            </div>
        </div>
    </div>

    <script>
        function openUrl(url) {
            window.location.href = url;
        }
        function clearHistory() {
            if (confirm('Clear all browsing history?')) {
                alert('History cleared!');
            }
        }
    </script>
</body>
</html>
