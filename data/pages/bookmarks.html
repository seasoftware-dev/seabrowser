<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarks - Tsunami</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #030712 0%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 40px 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }
        .toolbar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        .search-box {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 8px;
            padding: 12px 16px;
            color: #e2e8f0;
            outline: none;
        }
        .search-box:focus {
            border-color: #3b82f6;
        }
        .btn {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
        }
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        .bookmark {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #1e293b;
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .bookmark:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            transform: translateY(-2px);
        }
        .bookmark-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .bookmark-info {
            flex: 1;
        }
        .bookmark-title {
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 4px;
        }
        .bookmark-url {
            font-size: 0.8rem;
            color: #64748b;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #64748b;
        }
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-btn:hover { color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <a href="tsunami://newtab" class="back-btn">‚Üê Back to New Tab</a>
        <h1>Bookmarks</h1>
        
        <div class="toolbar">
            <input type="text" class="search-box" placeholder="Search bookmarks..." id="searchInput">
            <button class="btn" onclick="addBookmark()">+ Add</button>
        </div>
        
        <div class="bookmarks-grid" id="bookmarksList">
            <div class="bookmark" onclick="openUrl('https://seasoftware.dev')">
                <div class="bookmark-icon">üåê</div>
                <div class="bookmark-info">
                    <div class="bookmark-title">Sea Software</div>
                    <div class="bookmark-url">seasoftware.dev</div>
                </div>
            </div>
            <div class="bookmark" onclick="openUrl('https://github.com')">
                <div class="bookmark-icon">üíª</div>
                <div class="bookmark-info">
                    <div class="bookmark-title">GitHub</div>
                    <div class="bookmark-url">github.com</div>
                </div>
            </div>
            <div class="bookmark" onclick="openUrl('https://duckduckgo.com')">
                <div class="bookmark-icon">üîç</div>
                <div class="bookmark-info">
                    <div class="bookmark-title">DuckDuckGo</div>
                    <div class="bookmark-url">duckduckgo.com</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openUrl(url) {
            window.location.href = url;
        }
        function addBookmark() {
            const url = prompt('Enter URL:');
            if (url) {
                alert('Bookmark added: ' + url);
            }
        }
    </script>
</body>
</html>
